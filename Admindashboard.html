<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../CSS/normalize_css.css">
  <link rel="stylesheet" href="../CSS/dashboard.css">
</head>
<body>
<!-- Navbar Start -->
<nav id="navBar" class="navbar navbar-expand-lg navbar-glass">
  <div class="container-fluid">
    <a id="samplePos" class="navbar-brand" href="#booking">
      <i class="fas fa-users-cog me-2"></i>Manage Bookings
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="menuBar">
        <li class="nav-item">
          <a class="nav-link" id="employee_page" href="#booking">
            <i class="fas fa-user-tie me-1"></i>Admin
          </a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <div class="input-group search-group">
          <input id="searchField" class="form-control" type="search" placeholder="Search bookings..." aria-label="Search">
          <button id="search-btn" class="btn btn-search" type="submit">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </form>
    </div>
  </div>
</nav>
<!-- Navbar End -->

<div id="pageContent" class="container mt-4"></div>

<script src="/js/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<!--<script src="../JS/Dashboard.js"></script>-->
</body>
</html>
