<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriveNow - Premium Car Rental</title>
    <link href="css/normalize_css.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm fixed-top">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/#">
            <i class="fas fa-car me-2"></i>DriveNow
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="/index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/my-bookings.html">My Bookings</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto" id="authNav">
                <!-- Dynamic auth links -->
            </ul>
        </div>
    </div>
</nav>

<!-- Hero Section -->
<section class="bg-primary text-white py-5" style="padding-top: 100px;">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6">
                <h1 class="display-4 fw-bold mb-4">Premium Car Rental</h1>
                <p class="lead mb-4">Choose from our premium fleet and drive in style. Easy booking, flexible options.</p>
                <div class="d-flex gap-3 flex-wrap">
                    <a href="#" class="btn btn-light btn-lg px-4" onclick="showBookingModal()">
                        <i class="fas fa-car me-2"></i>Book Now
                    </a>
                    <a href="#fleet" class="btn btn-outline-light btn-lg px-4">
                        <i class="fas fa-eye me-2"></i>View Fleet
                    </a>
                </div>
            </div>
            <div class="col-lg-6 text-center">
                <img src="assets/images/landing,home.jpg"
                     alt=" rent a car image" class="img-fluid rounded shadow">
            </div>
        </div>
    </div>
</section>

<!-- Quick Booking Modal -->
<div class="modal fade" id="quickBookingModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Quick Booking</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Pickup Date *</label>
                        <input type="date" class="form-control" id="quickPickupDate" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Return Date *</label>
                        <input type="date" class="form-control" id="quickReturnDate" required>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary w-100" onclick="searchVehiclesQuick()">
                            <i class="fas fa-search me-2"></i>Find Available Vehicles
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Vehicles Section -->
<section id="fleet" class="py-5 bg-light">
    <div class="container">
        <div class="row mb-4">
            <div class="col-12 text-center">
                <h2 class="mb-3">Our Vehicle Fleet</h2>
                <p class="text-muted">Choose from our premium selection of vehicles</p>
            </div>
        </div>

        <div class="row" id="vehicleList">
            <!-- Vehicles loaded here -->
            <div class="col-12 text-center py-4">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading vehicles...</span>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<footer class="bg-dark text-white py-4 mt-5">
    <div class="container text-center">
        <p>&copy; 2025 DriveNow. All rights reserved.</p>
    </div>
</footer>

<script src="js/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>
<script>
    $(document).ready(function() {
        initializePage();
    });

    function initializePage() {
        checkAuthStatus();
        setMinimumDate();
        loadAvailableVehicles();
    }

    function setMinimumDate() {
        const today = new Date().toISOString().split('T')[0];
        $('#quickPickupDate, #quickReturnDate').attr('min', today);

        $('#quickPickupDate').on('change', function() {
            const pickupDate = $(this).val();
            $('#quickReturnDate').attr('min', pickupDate);
        });
    }

    function loadAvailableVehicles() {
        $.ajax({
            url: 'http://localhost:8080/api/vehicles/available',
            method: 'GET',
            success: function(vehicles) {
                displayVehicles(vehicles);
            },
            error: function() {
                $('#vehicleList').html(`
                    <div class="col-12">
                        <div class="alert alert-warning text-center">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            Unable to load vehicles. Please try again later.
                        </div>
                    </div>
                `);
            }
        });
    }

    function displayVehicles(vehicles) {
        if (vehicles.length === 0) {
            $('#vehicleList').html(`
                <div class="col-12">
                    <div class="alert alert-info text-center">
                        <i class="fas fa-info-circle me-2"></i>
                        No vehicles available at the moment. Please check back later.
                    </div>
                </div>
            `);
            return;
        }

        let html = '';
        vehicles.forEach(function(vehicle) {
            const modelParts = vehicle.model.split(' ');
            const make = modelParts[0]; // First word as make
            const model = modelParts.slice(1).join(' '); // Rest as model

            html += `
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="card h-100 shadow-sm vehicle-card">
                        <img src="${vehicle.imageUrl || '/images/default-car.jpg'}"
                             class="card-img-top" alt="${vehicle.model}"
                             style="height: 200px; object-fit: cover;">
                        <div class="card-body d-flex flex-column">
                            <div class="d-flex justify-content-between align-items-start mb-2">
                                <h5 class="card-title mb-1">${make}</h5>
                                <span class="badge bg-success">${vehicle.status || 'Available'}</span>
                            </div>
                            <h6 class="text-muted mb-2">${model}</h6>
                            <div class="small text-muted mb-3">
                                <div><i class="fas fa-calendar me-1"></i>${vehicle.year}</div>
                                <div><i class="fas fa-gas-pump me-1"></i>${vehicle.fuelType}</div>
                                <div><i class="fas fa-couch me-1"></i>${vehicle.seats} seats</div>
                                <div><i class="fas fa-palette me-1"></i>${vehicle.colour}</div>
                            </div>
                            <div class="mt-auto">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <div class="h4 text-primary mb-0">$${vehicle.rentPrice || 0}</div>
                                    <small class="text-muted">/day</small>
                                </div>
                                <button class="btn btn-primary w-100" onclick="selectVehicle(${vehicle.vehicleId})">
                                    <i class="fas fa-calendar-check me-2"></i>Select Vehicle
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        });
        $('#vehicleList').html(html);
    }

    function selectVehicle(vehicleId) {
        if (!isAuthenticated()) {
            showAlert('Please login to book a vehicle', 'warning');
            setTimeout(() => window.location.href = '/login.html', 1500);
            return;
        }

        // Store selected vehicle
        sessionStorage.setItem('selectedVehicleId', vehicleId);
        window.location.href = '/booking.html';
    }

    function searchVehiclesQuick() {
        const pickupDate = $('#quickPickupDate').val();
        const returnDate = $('#quickReturnDate').val();

        if (!pickupDate || !returnDate) {
            showAlert('Please select both dates', 'warning');
            return;
        }

        if (new Date(pickupDate) >= new Date(returnDate)) {
            showAlert('Return date must be after pickup date', 'warning');
            return;
        }

        // Store search criteria
        sessionStorage.setItem('bookingDates', JSON.stringify({
            pickupDate: pickupDate,
            returnDate: returnDate
        }));

        $('#quickBookingModal').modal('hide');
        window.location.href = '/booking.html';
    }

    function showBookingModal() {
        if (!isAuthenticated()) {
            showAlert('Please login to book a vehicle', 'warning');
            setTimeout(() => window.location.href = '/login.html', 1500);
            return;
        }
        new bootstrap.Modal(document.getElementById('quickBookingModal')).show();
    }
</script>
</body>
</html>
