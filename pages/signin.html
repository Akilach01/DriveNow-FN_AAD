<head>
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <link rel="stylesheet" href="../CSS/normalize_css.css">
    <style>

        :root {
            --primary-color: #4e73df;
            --secondary-color: #3a5bcc;
            --accent-color: #4895ef;
            --light-color: #f8f9fa;
            --dark-color: #2c3e50;
        }

        body {
            background: linear-gradient(135deg, #f8f9fc 0%, #e9ecef 100%);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
        }

        .row {
            min-height: 100vh;
            align-items: center;
        }

        .col-md-6:first-child {
            background: white;
            padding: 3rem;
            border-radius: 0.5rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        }

        h1 {
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 1.5rem;
        }

        .lead {
            color: #6c757d;
            margin-bottom: 2rem;
        }

        .form-label {
            font-weight: 500;
            color: var(--dark-color);
            margin-bottom: 0.5rem;
        }

        .form-control {
            padding: 0.75rem 1rem;
            border: 1px solid #d1d3e2;
            border-radius: 0.35rem;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.35rem;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
        }

        .btn-secondary {
            background-color: white;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }

        .btn-secondary:hover {
            background-color: #f0f4ff;
            color: var(--secondary-color);
            border-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .img-fluid {
            border-radius: 0.5rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            transition: transform 0.5s ease;
        }

        .img-fluid:hover {
            transform: scale(1.02);
        }

        @media (max-width: 768px) {
            .row {
                padding: 2rem 0;
            }

            .col-md-6:first-child {
                margin-bottom: 2rem;
            }
        }
    </style>

</head>

<body class="container">
    <div class="row jusstify-content-center align-items-center vh-100">
        <div class="col-md-6">
            <h1 class="mt-5">Sign In</h1>
            <p class="lead">Login to your account</p>

            <div class="mb-3">
                <label for="Name" class="form-label"> Name</label>
                <input type="email" class="form-control" id="name" placeholder="Joe Doe">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="*********">
            </div>
            <button type="button" class="btn btn-primary">Sign In</button>
            <button type="button" class="btn btn-secondary" onclick="window.location.href='signup.html'">Sign
                Up</button>
        </div>
        <div class="col-md-6">
            <img src="">
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../JS/signin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
