<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - DriveNow</title>
  <link href="css/normalize_css.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <div class="text-center mb-4">
            <i class="fas fa-car fa-3x text-primary mb-3"></i>
            <h2 class="text-primary">DriveNow</h2>
            <p class="text-muted">Welcome back !</p>
          </div>

          <form id="loginForm" novalidate>
            <div class="mb-3">
              <label for="usernameOrEmail" class="form-label">
                <i class="fas fa-user me-2"></i>Username or Email
              </label>
              <input type="text" class="form-control" id="usernameOrEmail"
                     name="usernameOrEmail" required
                     placeholder="Enter username or email">
              <div class="invalid-feedback">
                Please enter your username or email
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">
                <i class="fas fa-lock me-2"></i>Password
              </label>
              <div class="input-group">
                <input type="password" class="form-control" id="password"
                       name="password" required minlength="6" placeholder="Enter password">
                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                  <i class="fas fa-eye"></i>
                </button>
              </div>
              <div class="invalid-feedback">
                Password must be at least 6 characters
              </div>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="rememberMe">
                <label class="form-check-label small" for="rememberMe">
                  Remember me
                </label>
              </div>
              <a href="#" class="text-primary small">Forgot password?</a>
            </div>

            <button type="submit" class="btn btn-primary w-100 mb-3">
              <i class="fas fa-sign-in-alt me-2"></i>Sign In
            </button>
          </form>

          <div class="text-center">
            <p class="mb-0 small">Don't have an account?
              <a href="/register.html" class="text-primary">Sign up </a>
            </p>
          </div>

          <div id="alert-container"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="js/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>
<script>
  $(document).ready(function() {
      setupLoginForm();
  });

  function setupLoginForm() {
      // Password toggle
      $('#togglePassword').click(function() {
          const $password = $('#password');
          const type = $password.attr('type') === 'password' ? 'text' : 'password';
          $password.attr('type', type);
          $(this).find('i').toggleClass('fa-eye fa-eye-slash');
      });

      // Remember me functionality
      if (localStorage.getItem('rememberMe') === 'true') {
          $('#rememberMe').prop('checked', true);
          $('#usernameOrEmail').val(localStorage.getItem('lastUsername') || '');
      }

      // Form submission
      $('#loginForm').on('submit', function(e) {
          e.preventDefault();
          if (!validateLoginForm()) return;
          performLogin();
      });
  }

  function validateLoginForm() {
      const $form = $('#loginForm');
      const usernameOrEmail = $('#usernameOrEmail').val().trim();
      const password = $('#password').val();

      if (!usernameOrEmail || !password) {
          showAlert('Please fill in all fields', 'warning');
          return false;
      }

      if (password.length < 6) {
          showAlert('Password must be at least 6 characters', 'warning');
          return false;
      }

      return true;
  }

  function performLogin() {
      const credentials = {
          usernameOrEmail: $('#usernameOrEmail').val().trim(),
          password: $('#password').val()
      };

      const rememberMe = $('#rememberMe').is(':checked');
      const $btn = $('button[type="submit"]');
      const originalText = $btn.html();

      setLoadingState($btn, true);

      $.ajax({
          url: 'http://localhost:8080/api/auth/login',
          method: 'POST',
          contentType: 'application/json',
          data: JSON.stringify(credentials),
          success: function(response) {
              // Store authentication data
              localStorage.setItem('jwtToken', response.token);
              localStorage.setItem('currentUser', JSON.stringify({
                  username: response.username,
                  roles: response.roles
              }));

              if (rememberMe) {
                  localStorage.setItem('rememberMe', 'true');
                  localStorage.setItem('lastUsername', credentials.usernameOrEmail);
              } else {
                  localStorage.removeItem('rememberMe');
                  localStorage.removeItem('lastUsername');
              }

              showAlert('Login successful! Redirecting...', 'success');

              // Redirect based on role
              const roles = response.roles;
              if (roles && roles.includes('ROLE_ADMIN')) {
                  setTimeout(() => window.location.href = '/admin.html', 1500);
              } else {
                  setTimeout(() => window.location.href = '/my-bookings.html', 1500);
              }
          },
          error: function(xhr) {
              let message = 'Login failed. Please check your credentials.';
              if (xhr.responseJSON && xhr.responseJSON.message) {
                  message = xhr.responseJSON.message;
              }
              showAlert(message, 'danger');
          },
          complete: function() {
              setLoadingState($btn, false);
              $btn.html(originalText);
          }
      });
  }
</script>
</body>
</html>
